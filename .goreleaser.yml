version: 2

before:
  hooks:
    - go mod tidy

builds:
- main: ./cmd/policybgp/main.go
  binary: policybgp

  env:
  - CGO_ENABLED=0

  goarch:
  - amd64
  - arm64

  goos:
  - linux
  - darwin

  ldflags:
  - -s -w
  - -X github.com/IPA-CyberLab/policybgp/version.Version={{.Version}}
  - -X github.com/IPA-CyberLab/policybgp/version.Commit={{.Commit}}

archives:
- name_template: >-
    {{- .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end -}}

kos:
- main: ./cmd/policybgp
  repositories:
  - ghcr.io/ipa-cyberlab/policybgp
  tags:
  - "{{ .Version }}"
  - latest
  bare: true
  preserve_import_paths: true
  platforms:
  - linux/amd64
  - linux/arm64

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
